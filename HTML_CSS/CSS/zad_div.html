<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS</title>
	<style type="text/css">
		body {
			background: #72310A;
		}
		h3{
			background: #20E21D;
		}
		ul{
			background: #FF0000;
		}
		li{
			background: #FFFF00;
			border: 1px solid #8E5811;
		}
		#middle {
			background: orange;
		}
		.coloredtext {
			color: blue;
		}
	</style>
</head>
<body>
	<h3>Some header</h3>

	<ul>
		<li class="coloredtext">Some option</li>
		<li id="middle">Some option</li>
		<li class="coloredtext">Some option</li>
	</ul>
</body>
</html>
