<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Float</title>
	<style type="text/css">
		#one{
			background: cyan;
			color: blue;
			width: 50%;
			float: left;
		}
		#two{
			background: grey;
			width: 50%;
			float: right;
		}
		#three{
			background: green;
			color: yellow;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="one">
		<p>Some</p>
		<p>Text</p>
	</div>
	<div id="two">
		<p>Some</p>
		<p>Text</p>
	</div>
	<div id="three">
		<p>Some</p>
		<p>Text</p>
	</div>
</body>
</html>
