<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lists</title>
</head>
<body>
	<h2>Ordered list</h2>
	<ol start="7">
		<li><strong>Car</strong></li>
		<li><ins>Bike</ins></li>
		<li>
			<em>Truck</em>
			<ul>
				<li>Man</li>
				<li>Mercedes
					<ol type="a">
						<li>Black</li>
						<li>Silver</li>
						<li>Red</li>
						<li>Blue</li>
					</ol></li>
			</ul>
		</li>
	</ol>

	<h2>Unordered list</h2>

	<ul>
		<li>Car</li>
		<li>Bike</li>
		<li>Truck</li>
	</ul>
</body>
</html>
